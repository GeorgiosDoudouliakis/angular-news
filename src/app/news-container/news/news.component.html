<mat-card>
  <section class="image-container">
    <img mat-card-image [src]="news?.urlToImage" [alt]="news?.title" />
  </section>
  <mat-card-title>{{ news?.source?.name }}</mat-card-title>
  <mat-card-content>
    <p>{{ news?.description }}</p>
  </mat-card-content>
  <mat-card-footer>-{{ news?.author }}-</mat-card-footer>
</mat-card>
