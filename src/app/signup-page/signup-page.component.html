<section @fadeIn class="form-container">
  <h2>Sign Up</h2>
  <form>
    <mat-form-field>
      <mat-label>First Name</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input type="password" matInput />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">SIGN UP</button>
  </form>
  <button mat-stroked-button class="go-back-btn" (click)="goBack()">
    Go Back
  </button>
</section>
